<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuya Sensors Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-light: rgba(31, 38, 135, 0.37);
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --info: #4299e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideInDown 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -0.02em;
        }

        .header .subtitle {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.8);
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .status-bar {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--shadow-light);
            flex-wrap: wrap;
            justify-content: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .pulse-dot.offline {
            background: var(--danger);
            animation: none;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .metric-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px var(--shadow-light);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--success), var(--info));
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .metric-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: rgba(255,255,255,0.3);
        }

        .metric-card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .metric-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .metric-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(135deg, var(--success), var(--info));
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .metric-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .trend-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.8rem;
            color: var(--success);
            font-weight: 500;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .metric-unit {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255,255,255,0.7);
        }

        .metric-description {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            line-height: 1.4;
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--info));
            border-radius: 3px;
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .temperature-card .metric-icon {
            background: linear-gradient(135deg, var(--warning), #f6ad55);
        }

        .humidity-card .metric-icon {
            background: linear-gradient(135deg, var(--info), #63b3ed);
        }

        .co2-card .metric-icon {
            background: linear-gradient(135deg, #805ad5, #b794f6);
        }

        .battery-card .metric-icon {
            background: linear-gradient(135deg, var(--success), #68d391);
        }

        .loading-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-light);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .error-card {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, rgba(245, 101, 101, 0.1), rgba(245, 101, 101, 0.05));
            border: 1px solid rgba(245, 101, 101, 0.2);
        }

        .api-info {
            margin-top: 1rem;
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
        }

        .api-url {
            color: var(--info);
            text-decoration: none;
            font-weight: 500;
        }

        .api-url:hover {
            color: white;
            text-decoration: underline;
        }

        /* Animaciones */
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header h1 { font-size: 2.5rem; }
            .header .subtitle { font-size: 1.1rem; }
            .dashboard-grid { grid-template-columns: 1fr; gap: 1rem; }
            .metric-card { padding: 1.5rem; }
            .metric-value { font-size: 2rem; }
            .status-bar { 
                padding: 0.75rem 1.5rem; 
                gap: 0.75rem;
            }
            .status-indicator {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-home"></i> Sensor Cara Sucia</h1>
            <p class="subtitle">Monitor Ambiental Inteligente</p>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="pulse-dot" id="statusDot"></div>
                    <span id="statusText">Conectando...</span>
                </div>
                <div class="status-indicator">
                    <i class="fas fa-wifi"></i>
                    <span id="connectionStatus">Verificando...</span>
                </div>
                <div class="status-indicator">
                    <i class="fas fa-clock"></i>
                    <span id="lastUpdate">--:--</span>
                </div>
                <div class="status-indicator">
                    <i class="fas fa-server"></i>
                    <span id="apiStatus">Railway</span>
                </div>
            </div>
            <div class="api-info">
                Conectado a: <a href="https://apisensor-production.up.railway.app" class="api-url" target="_blank">apisensor-production.up.railway.app</a>
            </div>
        </header>

        <main class="dashboard-grid" id="dashboard">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <div class="loading-text">Conectando con sensores en Railway...</div>
            </div>
        </main>
    </div>

    <script>
        // Configuración de la API
        const API_BASE_URL = 'https://apisensor-production.up.railway.app';

        const sensorConfig = {
            'air_quality_index': {
                icon: 'fas fa-lungs',
                title: 'Calidad del Aire',
                getColor: (value) => {
                    switch(value) {
                        case 'level_1': return { name: 'Buena', color: 'var(--success)', progress: 33 };
                        case 'level_2': return { name: 'Moderada', color: 'var(--warning)', progress: 66 };
                        case 'level_3': return { name: 'Mala', color: 'var(--danger)', progress: 100 };
                        default: return { name: 'Desconocida', color: '#a0aec0', progress: 0 };
                    }
                }
            },
            'temp_current': {
                icon: 'fas fa-thermometer-half',
                title: 'Temperatura',
                unit: '°C',
                cardClass: 'temperature-card',
                getDescription: (value) => value > 25 ? 'Ambiente cálido' : value < 18 ? 'Ambiente frío' : 'Temperatura ideal'
            },
            'humidity_value': {
                icon: 'fas fa-tint',
                title: 'Humedad',
                unit: '%',
                cardClass: 'humidity-card',
                getDescription: (value) => value > 60 ? 'Humedad alta' : value < 40 ? 'Ambiente seco' : 'Humedad óptima'
            },
            'co2_value': {
                icon: 'fab fa-phoenix-framework',
                title: 'CO₂',
                unit: 'ppm',
                cardClass: 'co2-card',
                getDescription: (value) => value > 1000 ? 'Ventilación necesaria' : 'Nivel aceptable'
            },
            'ch2o_value': {
                icon: 'fas fa-flask',
                title: 'Formaldehído',
                unit: 'mg/m³',
                getDescription: (value) => 'Compuesto orgánico volátil'
            },
            'pm25_value': {
                icon: 'fas fa-smog',
                title: 'PM2.5',
                unit: 'μg/m³',
                getDescription: (value) => value > 35 ? 'Partículas elevadas' : 'Aire limpio'
            },
            'pm1': {
                icon: 'fas fa-wind',
                title: 'PM1.0',
                unit: 'μg/m³',
                getDescription: () => 'Partículas ultrafinas'
            },
            'pm10': {
                icon: 'fas fa-smog',
                title: 'PM10',
                unit: 'μg/m³',
                getDescription: (value) => value > 50 ? 'Partículas elevadas' : 'Nivel aceptable'
            },
            'battery_percentage': {
                icon: 'fas fa-battery-full',
                title: 'Batería',
                unit: '%',
                cardClass: 'battery-card',
                getDescription: (value) => value > 20 ? 'Batería suficiente' : 'Batería baja'
            },
            'charge_state': {
                icon: 'fas fa-plug',
                title: 'Estado de Carga',
                getDescription: (value) => value ? 'Cargando' : 'Desconectado'
            }
        };

        function updateStatus(connected, message = '') {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const connectionStatus = document.getElementById('connectionStatus');
            const apiStatus = document.getElementById('apiStatus');
            
            if (connected) {
                statusDot.classList.remove('offline');
                statusText.textContent = 'Sistema Activo';
                connectionStatus.textContent = 'Conectado';
                apiStatus.textContent = 'Railway ✓';
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Sistema Offline';
                connectionStatus.textContent = message || 'Desconectado';
                apiStatus.textContent = 'Railway ✗';
            }
        }

        function updateTimestamp() {
            const lastUpdateEl = document.getElementById('lastUpdate');
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-ES', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            lastUpdateEl.textContent = timeStr;
        }

        function createMetricCard(item, index) {
            const config = sensorConfig[item.code] || {
                icon: 'fas fa-chart-line',
                title: item.name || item.code.replace(/_/g, ' ').toUpperCase(),
                unit: '',
                getDescription: () => 'Sensor activo'
            };

            let displayValue = item.value;
            let progressBar = '';
            let valueColor = 'white';
            let description = config.getDescription ? config.getDescription(item.value) : 'Sensor activo';

            if (item.code === 'air_quality_index') {
                const aqData = config.getColor(item.value);
                displayValue = aqData.name;
                progressBar = `
                    <div class="progress-track">
                        <div class="progress-fill" style="width: ${aqData.progress}%; background: ${aqData.color};"></div>
                    </div>
                `;
                valueColor = aqData.color;
                description = `Índice: ${item.value}`;
            }

            if (typeof item.value === 'boolean') {
                displayValue = item.value ? 'SÍ' : 'NO';
                valueColor = item.value ? 'var(--success)' : 'var(--danger)';
            }

            // Usar el nombre formateado de la API si está disponible
            const title = item.name || config.title;

            return `
                <article class="metric-card ${config.cardClass || ''}" style="animation-delay: ${index * 0.1}s;">
                    <header class="card-header">
                        <div class="metric-info">
                            <div class="metric-icon">
                                <i class="${config.icon}"></i>
                            </div>
                            <div class="metric-title">${title}</div>
                        </div>
                        <div class="trend-indicator">
                            <i class="fas fa-arrow-up"></i>
                            <span>Live</span>
                        </div>
                    </header>
                    <div class="metric-value" style="color: ${valueColor};">
                        ${displayValue}<span class="metric-unit">${config.unit || ''}</span>
                    </div>
                    <div class="metric-description">${description}</div>
                    ${progressBar}
                </article>
            `;
        }

        async function fetchSensors() {
            try {
                console.log('Conectando a:', `${API_BASE_URL}/api/sensors/formatted`);
                
                // Intentar primero con el endpoint formateado
                let response = await fetch(`${API_BASE_URL}/api/sensors/formatted`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                let data;
                
                if (response.ok) {
                    data = await response.json();
                    console.log('Respuesta de API formateada:', data);
                    
                    if (data.success && data.sensors && data.sensors.length > 0) {
                        return data.sensors; // Formato API nueva
                    }
                }
                
                // Si falla, intentar con el endpoint original
                console.log('Intentando endpoint original...');
                response = await fetch(`${API_BASE_URL}/api/sensors`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                data = await response.json();
                console.log('Respuesta de API original:', data);
                
                if (data.result && data.result.length > 0) {
                    return data.result; // Formato original
                }
                
                throw new Error('No hay datos de sensores disponibles');
                
            } catch (error) {
                console.error('Error al obtener sensores:', error);
                throw error;
            }
        }

        async function updateDashboard() {
            try {
                const sensorsData = await fetchSensors();
                const dashboard = document.getElementById('dashboard');
                
                updateStatus(true);
                updateTimestamp();
                
                // Si es la primera carga o no hay tarjetas, crear todo
                if (!dashboard.querySelector('.metric-card') || dashboard.querySelector('.loading-state')) {
                    dashboard.innerHTML = sensorsData
                        .map((item, index) => createMetricCard(item, index))
                        .join('');
                } else {
                    // Solo actualizar los valores sin recrear las tarjetas
                    sensorsData.forEach((item, index) => {
                        updateMetricValue(item, index);
                    });
                }
                
            } catch (error) {
                console.error('Error en updateDashboard:', error);
                updateStatus(false, 'Error de conexión');
                
                const dashboard = document.getElementById('dashboard');
                dashboard.innerHTML = `
                    <div class="error-card">
                        <div class="card-header">
                            <div class="metric-info">
                                <div class="metric-icon" style="background: var(--danger);">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>
                                <div class="metric-title">Error de Conexión</div>
                            </div>
                        </div>
                        <div class="metric-value" style="color: var(--danger); font-size: 1.5rem;">
                            ${error.message}
                        </div>
                        <div class="metric-description">
                            Verificando: ${API_BASE_URL}<br>
                            Reconexión automática en 10 segundos...
                        </div>
                    </div>
                `;
            }
        }

        function updateMetricValue(item, index) {
            const cards = document.querySelectorAll('.metric-card');
            const card = cards[index];
            if (!card) return;

            const config = sensorConfig[item.code] || {
                icon: 'fas fa-chart-line',
                title: item.name || item.code.replace(/_/g, ' ').toUpperCase(),
                unit: '',
                getDescription: () => 'Sensor activo'
            };

            let displayValue = item.value;
            let valueColor = 'white';
            let description = config.getDescription ? config.getDescription(item.value) : 'Sensor activo';

            if (item.code === 'air_quality_index') {
                const aqData = config.getColor(item.value);
                displayValue = aqData.name;
                valueColor = aqData.color;
                description = `Índice: ${item.value}`;
                
                const progressBar = card.querySelector('.progress-fill');
                if (progressBar) {
                    progressBar.style.width = `${aqData.progress}%`;
                    progressBar.style.background = aqData.color;
                }
            }

            if (typeof item.value === 'boolean') {
                displayValue = item.value ? 'SÍ' : 'NO';
                valueColor = item.value ? 'var(--success)' : 'var(--danger)';
            }

            const valueElement = card.querySelector('.metric-value');
            const descriptionElement = card.querySelector('.metric-description');
            
            if (valueElement) {
                const unitSpan = valueElement.querySelector('.metric-unit');
                const unit = unitSpan ? unitSpan.outerHTML : '';
                valueElement.innerHTML = `${displayValue}${unit}`;
                valueElement.style.color = valueColor;
            }
            
            if (descriptionElement) {
                descriptionElement.textContent = description;
            }
        }

        // Verificar estado de la API al cargar
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                console.log('Estado de la API:', data);
                return response.ok;
            } catch (error) {
                console.error('Error verificando API health:', error);
                return false;
            }
        }

        // Inicialización
        console.log('Dashboard iniciado - Conectando a Railway API...');
        console.log('URL base:', API_BASE_URL);

        // Primera verificación
        checkAPIHealth().then(isHealthy => {
            console.log('API saludable:', isHealthy);
            updateDashboard();
        });

        // Actualizar cada 5 segundos
        setInterval(updateDashboard, 5000);
        setInterval(updateTimestamp, 1000);

        // Log para debugging
        window.addEventListener('error', (e) => {
            console.error('Error del dashboard:', e.error);
        });
    </script>
</body>
</html>
